<!DOCTYPE html>
<html lang="en" xmlns:c="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8">
    <title>user info</title>
</head>
<body>
<<h2>Hello,</h2>
<h1 th:text="${user.getUsername()}"></h1>
<th:block th:each="game: ${user.getFavoriteGames()}">
<h1 th:text="${user.getFavoriteGames()}"></h1>
    <h2><a th:href="@{/games(title=${game.getTitle()})}" th:text="${game.getTitle()}"></a></h2>
    <br>
</th:block>
<a href="/">all games</a>




</body>
</html>
